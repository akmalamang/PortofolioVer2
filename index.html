<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            padding-top: 128px;
        }
        
        .navbar {
            background-color: white;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
        }
        
        .home h1 {
            font-size: 72px;
        }
        
        .home h3 {
            font-size: 48px;
        }
        
        .btn.hover {
            transition: .3s;
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        
        .btn.hover:hover {
            background-color: black;
            box-shadow: 0px 3px 2px rgba(0, 0, 0, .24);
            transform: translateY(-3px);
            color: white;
        }
        
        .btn.hover:active {
            background-color: white;
            color: black;
        }
        
        .btn.hover:checked {
            background-color: white;
            color: black;
        }
        
        .home .arrow img {
            width: 50px;
        }
        
        #arrow {
            animation: upDown 1s infinite;
        }
        
        @keyframes upDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="#">Akmal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--LAST NAVBAR-->

    <!--HOME-->
    <section id="home" class="home container">
        <div class="row d-flex align-items-center">
            <div class="col-8">
                <h3 class="fw-semibold">Hi ' I am</h3>
                <h1 class="fw-bold">Akmal Maulana</h1>
                <p class="">I am frontEnd Developer based Indonesia</p>
                <a class="btn hover " href="/images/potrait.png" download="">Resume</a>
            </div>
            <div class="col-4">
                <img src="/images/potrait.png" alt="">
            </div>
        </div>
        <div class="arrow w-100 d-flex align-items-center flex-column mt-5">
            <a href="#about" class="text-decoration-none  text-dark">more info</a>
            <img id="arrow" class="mt-2" src="/images/arrow.svg" alt="arrow icons">

        </div>
    </section>

    <!--LAST HOME-->


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
